<div class="container">
  <h2 class="text-center my-4">Liste d'articles</h2>

  <div class="row">
    @for (article of articles; track article.filename) {
    <div class="col-md-6 p-2">
      <div class="p-3 border rounded overflow-hidden">
        <h3 class="text-center my-3">
          <a
            [routerLink]="['/articles', article.filename]"
            class="link link-secondary text-decoration-none"
          >
            {{ article.title }}
          </a>
        </h3>
        <p class="text-muted mb-2">{{ article.date | date : "longDate" }}</p>
        <div [innerHTML]="article.htmlContent" class="article-content"></div>
        <div class="mt-3">
          <a [routerLink]="['/articles', article.filename]">
            Lire la suite <fa-icon [icon]="faArrowRight"></fa-icon>
          </a>
        </div>
        <div class="mt-2">
          @for (tag of article.tags; track tag) {
          <span class="badge bg-primary me-1">{{ tag }}</span>
          }
        </div>
      </div>
    </div>
    }
  </div>
</div>
